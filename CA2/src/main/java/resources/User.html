<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        li {
        	padding: 5px
        }
        table{
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
<ul>
    <li id="username"></li>
    <li id="email"></li>
    <li id="birthDate"></li>
    <li id="address"></li>
    <li id="credit"></li>
    <li>
        <form action="/addToPurchasedList" method="POST">
            <label>Buy List Payment</label>
            <input id="form_payment" type="hidden" name="userId" value="">
            <button type="submit">Payment</button>
        </form>
    </li>
    <li>
        <form action="/addCredit" method="POST">
            <label>Add Credit</label>
            <input id="form_add_credit" type="hidden" name="userId" value="">
            <input type="number" id="add_credit" name="credit_value" min="0">
            <button type="submit">Add</button>
        </form>
    </li>
</ul>
<table>
    <caption>
        <h2>Buy List</h2>
    </caption>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Provider Id</th>
        <th>Price</th>
        <th>Categories</th>
        <th>Rating</th>
        <th>In Stock</th>
        <th></th>
        <th></th>
    </tr>

</table>
<br>
<table>
    <caption><h2>Purchased List</h2></caption>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Provider Id</th>
        <th>Price</th>
        <th>Categories</th>
        <th>Rating</th>
        <th>In Stock</th>
        <th></th>
    </tr>
</table>
</body>
</html>
